<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tell Us About You!</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Share Your Info</h1>
    <form id="infoForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" required placeholder="Enter your full name">
        <br>
        <label for="address">Your Address:</label>
        <input type="text" id="address" required placeholder="Street, City, State/Country">
        <br>
        <label for="email">Your Email Address:</label>
        <input type="email" id="email" required placeholder="Your email (e.g., example@email.com)">
        <br>
        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" pattern="\d{11}" maxlength="11" required placeholder="Enter your 11-digit mobile number">
        <br>
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById("infoForm");

form.addEventListener("submit", (event) => {
    event.preventDefault(); // Prevent default form submission

    const nameInput = document.getElementById("name");
    const emailInput = document.getElementById("email");
    const mobileInput = document.getElementById("mobile");

    // Basic validation with clear messages
    if (nameInput.value.trim() === "") {
        alert("Please enter your name.");
        return;
    }

    if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(emailInput.value))) {
        alert("Please enter a valid email address.");
        return;
    }

    if (!mobileInput.value.match(/^\d{11}$/)) {
        alert("Please enter a valid 11-digit mobile number.");
        return;
    }

    // Submit form data (replace with your preferred method)
    console.log("Form submitted successfully!");
    // e.g., send data to server using AJAX or other
});

    </script>
</body>
</html>
